    <h1>孫悟空のアンケート</h1>
    <p><img src="gokuu3.png" alt="孫悟空"></p>
<p>名前：<input type="text"placeholder="孫悟空"</p>

<p>性別：
<input type="radio"name="gender"value="男"checked>男
